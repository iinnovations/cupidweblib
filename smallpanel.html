// utility functions
function UpdateInput(inputid,choices){
	//alert(inputid)
	// find current value
	options=[]
	var curval = document.getElementById(inputid).value
	
	document.getElementById(inputid).options.length=0;
	for(var i=0; i<choices.length; i++) {
		document.getElementById(inputid).options[i]=new Option(choices[i], choices[i], true, false);
	}
	// set previous value if exists in new choices array
	if(choices.indexOf(curval)>=0){
		document.getElementById(inputid).value=curval
	}	
}
function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}
function zeropad(num, sizebefore, sizeafter) {
	var frac = Math.round((num%1)*Math.pow(10,sizeafter))/Math.pow(10,sizeafter);
	var whole = Math.round(num*Math.pow(10,sizeafter))/Math.pow(10,sizeafter)-frac;
	//console.log("whole: " + whole + " frac: " + frac)
	var after = frac + "";
	after = after.slice(2);
	before = whole+"";
    
	while (before.length < sizebefore) before = "0" + before;	
	while (after.length < sizeafter) after = after + "0";
	
    return before + "." + after;
}

// Extend jQuery with some easing (copied from jQuery UI)
$.extend($.easing, {
	easeOutElastic: function (x, t, b, c, d) {
		var s=1.70158;var p=0;var a=c;
		if (t==0) return b;  if ((t/=d)==1) return b+c;  if (!p) p=d*.3;
		if (a < Math.abs(c)) { a=c; var s=p/4; }
		else var s = p/(2*Math.PI) * Math.asin (c/a);
		return a*Math.pow(2,-10*t) * Math.sin( (t*d-s)*(2*Math.PI)/p ) + c + b;
	}
});

function RenderChannelData(channeldata){
	channelnames=[]
	//alert(channelsdata.length)
	for (var i=0; i<channeldata.length;i++){
		channelnames[i]=channeldata[i].name
	}
	UpdateInput("selectchannel", channelnames)

	// database. This is not a bad assumption
	
	var selectedchannelindex = document.getElementById("selectchannel").selectedIndex
	
	// indicators
	controlvalue = channeldata[selectedchannelindex].controlvalue
	setpointvalue = channeldata[selectedchannelindex].setpointvalue
	$("#actionstate").html(channeldata[selectedchannelindex].action);
	$("#controlmode").html(channeldata[selectedchannelindex].mode);

	//console.log(zeropad(controltemp,2,1))
